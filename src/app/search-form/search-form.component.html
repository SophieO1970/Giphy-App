<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">Term</label>
      <input
        type="text"
        class="form-control"
        id="term"
        [(ngModel)]="searchTerm"
        name="term"
        placeholder="Search"
      />
    </div>
    <button type="submit" (click)="search()" class="btn btn-primary mb-2">
      Search
    </button>
  </form>
